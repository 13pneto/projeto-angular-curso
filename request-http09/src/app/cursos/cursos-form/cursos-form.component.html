<form class="needs-validation" novalidate [formGroup]="form" style="padding-top:10px;">
  <div class="form-row">
    <div class="col-sm-6 ">
      <label for="nome">Nome do Curso</label>
      <input
      type="text"
      class="form-control"
      id="nome"
      placeholder="Nome do Curso"
      formControlName="nome"
      [ngClass]="{ 'is-invalid': submitted && hasError('nome')}"
      >
      <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['required']" >
        Required
      </div>
      <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['minlength']" >
        Min lenght
      </div>
      <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['maxlength']" >
        Max lenght
      </div>
    </div>
  </div>

  <div>
    <button class="btn btn-primary" type="submit" (click)="onSubmit()">Salvar</button>
    <button class="btn btn-danger" type="button" (click)="onCancel()">Cancelar</button>
  </div>
</form>
